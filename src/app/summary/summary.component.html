<section *ngIf="summary" class="section-summary">
  <div *ngFor="let summary of summary">
    <button (click)="goBack()">Go Back</button>
      <div class="summary-container">
          <h2 class="major">{{summary.sectionHeading | uppercase}}</h2>
          <!-- <p>{{sectionParagraph}}</p> -->
          <div [innerHtml]="summary.summaryText" class="section-paragraph"></div>
        </div>
  </div>
</section>
