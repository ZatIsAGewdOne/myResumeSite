<nav *ngIf="menus"
    [ngClass]="menus.length % 2 == 0 ? 'use-middle' : ''">
  <!-- <h2><a href="#">Edvardas.me</a></h2> -->
  <ul>
    <li *ngFor="let menu of menus; let i = index"
        [ngClass]="{'is-middle': i == menus.length / 2}">
      <a href={{menu.menuLink}}>{{menu.menuTitle}}</a>
    </li>
  </ul>
</nav>
