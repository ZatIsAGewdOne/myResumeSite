<header *ngIf="header" id="header">
  <div class="logo">
    <span class="icon fa-df"><img src="../../favicon.ico"></span>
  </div>
  <div class="content" *ngFor="let header of header">
    <div class="inner">
        <h1>{{header.sectionHeading | uppercase}}</h1>
        <div [innerHtml]="header.headerText | uppercase"></div>
    </div>
  </div>

  <app-navigation></app-navigation>
</header>
